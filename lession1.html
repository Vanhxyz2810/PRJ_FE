<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    table,th,td {
      border: 1px solid black;
      border-collapse: collapse;
      padding: 50px;
    }
  </style>
</head>
<body>
  <h1>Đăng Ký Tham Gia</h1>
  <form action="example">
    <label for="example">Họ Tên:</label>
    <input type="text">
    <label for="example">Email:</label>
    <input type="text">
    <label for="example">Số Điện thoại:</label>
    <input type="text">
    <p>
      <label for="">Giới tính:
        <input type="radio"> Nam
        <input type="radio"> Nữ
      </label>
    </p>
    <label for="">Quốc Gia:</label>
    <select name="" id="">
      <option selected disabled="1">Chọn Quốc Gia</option>
      <option value="2">VietNam</option>
      <option value="3">ThaiLand</option>
      <option value="3">HongKong</option>
      <option value="3">Angola</option>
      <option value="3">UK</option>
    </select>
    <p>
      <label for=""><input type="checkbox">Đăng ký nhận bản tin</label>
    </p>
    <p>
      <button>Gửi</button>
    </p>
  </form>
  <h2>Danh Sách Đăng Ký</h2>
  <table>
    <tr>
      <th>Họ tên</th>
      <th>Email</th>
      <th>Số Điện Thoại</th>
      <th>Giới Tính</th>
      <th>Quốc Gia</th>
    </tr>
    <tr>
      <td>Nguyễn Văn A</td>
      <td>a@example.com</td>
      <td>0123456789</td>
      <td>Nam</td>
      <td>Việt Nam</td>
    </tr>

    <tr>
      <td>Nguyễn Văn B</td>
      <td>b@example.com</td>
      <td>987654321</td>
      <td>Nữ</td>
      <td>Mỹ</td>
    </tr>
  </table>
</body>
</html>
